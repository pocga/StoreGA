<mat-toolbar color="primary" class="header-v1">
    <mat-toolbar-row class="header-v1-top">
      <div class="container">
        <div fxLayout="row wrap" fxLayout="center center">
          <div fxHide.xs="true" fxHide.sm="true" fxHide.md="true" fxFlex.md="33%" fxFlex.lg="33%" fxFlex.xl="33%">
            <div class="list-flex">
            </div>
          </div>
          <div class="logo-site" fxFlex.xs="40" fxFlex.sm="40" fxFlex.md="50" fxFlex.lg="33%" fxFlex.xl="33%">
           <embryo-AppLogo></embryo-AppLogo>
          </div>
          <div fxFlex.xs="60" fxFlex.sm="60" fxFlex.md="50" fxFlex.lg="33%" fxFlex.xl="33%">
            <span fxFlex></span>
            <div class="list-flex user-tool">
            </div>
          </div>
        </div>
      </div>
    </mat-toolbar-row>
</mat-toolbar><br>
<!---->
<mat-card>
   <h4 class="mb-3">Consulta tu pedido</h4>

    <div > 
      <mat-form-field class="inputId">
        <input  matInput type="nombre" [(ngModel)]="id_reserve" placeholder="ID">
      </mat-form-field>&nbsp;
      <button mat-raised-button color="accent" class="search" (click)="searchOrder(id_reserve)" >buscar</button>
      <button mat-raised-button color="accent" class="search" (click)="limpiar()" >limpiar</button>
    </div><br>

  <table mat-table [dataSource]="dataSource" class="w-100">

    <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column 
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>-->

    <!-- id Column -->
    <ng-container matColumnDef="orderid">
      <th mat-header-cell *matHeaderCellDef> Order Id </th>
      <td mat-cell *matCellDef="let element"> {{element.orderid}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nombre Usuario</th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- price Column -->
    <ng-container matColumnDef="fecha">
      <th mat-header-cell *matHeaderCellDef>Fecha</th>
      <td mat-cell *matCellDef="let element">fecha</td>
    </ng-container>

    <!-- Status Column -->
    
    <ng-container matColumnDef="status">
         <th mat-header-cell *matHeaderCellDef> Estado </th>
         <td mat-cell *matCellDef="let element">Enviado</td>
    </ng-container>

       
    <!-- Actions Column -->
    <ng-container matColumnDef="action">
         <th mat-header-cell *matHeaderCellDef> Opci√≥n </th>
         <td mat-cell *matCellDef="let element">

            <a (click)="PedidoPopup(element.pedidos)" class="accent-color">   <i class="material-icons">
               remove_red_eye
            </i></a>  
         </td>
    </ng-container>


    <ng-container matColumnDef="eliminar">
        <th mat-header-cell *matHeaderCellDef>Eliminar</th>
        <td mat-cell *matCellDef="let element">

           <a (click)="deletePedido(element.orderid)" class="accent-color">   <i class="material-icons">
              close
           </i></a>  
        </td>
   </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table><br><br>
  <div> <span fxFlex></span><button mat-raised-button color="accent" class="button-lg" [routerLink]="['/home/']">Volver</button></div>
</mat-card>
